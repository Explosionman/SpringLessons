<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<div id="nav-menu" align="center">
    <table>
        <tr>
            <td><a th:href="@{/}">Home</a></td>
            <td></td>
            <td><a th:href="@{/products}">Products</a></td>
        </tr>
    </table>
</div>


<h1 align="center">Edit product</h1>
<br>

<form th:action="@{/products/new}" th:object="${product}" method="post">
    <table border="1">
        <tr>
            <td>Title</td>
            <td th:text="${product.title}" contenteditable="true"><input type="text" th:field="*{title}"/></td>
        </tr>
        <tr>
            <td>Price</td>
            <td th:number="${product.price}" contenteditable="true"><input type="number" th:field="*{price}"/></td>
        </tr>
    </table>
    <button type="submit">Save</button>
</form>
<hr>
<br>
<h6 align="center">...</h6>

</body>
</html>
